<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" title="" type="" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="numbers">
      <button id="1" type="submit">1</button>
      <button id="2" type="submit">2</button>
      <button id="3" type="submit">3</button>
      <button id="4" type="submit">4</button>
      <button id="5" type="submit">5</button>
      <button id="6" type="submit">6</button>
      <button id="7" type="submit">7</button>
      <button id="8" type="submit">8</button>
      <button id="9" type="submit">9</button>
      <button id="0" type="submit">0</button>
    </div>
    <div class="operator">
      <button id="add" type="submit">+</button>
      <button id="subtract" type="submit">-</button>
      <button id="multiply" type="submit">*</button>
      <button id="divide" type="submit">/</button>
      <button id="clear" type="submit">ac</button>
      <button id="equal" type="submit">=</button>
    </div>
  </body>
</html>
