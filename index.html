<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" title="" type="" />
    <title>Calculator</title>
  </head>
  <body>
    <input type="display" name="" id="display" value="" />
    
    <div class="btn">
      <div class="numbers">
        <button class="num" id="1" type="submit">1</button>
        <button class="num" id="2" type="submit">2</button>
        <button class="num" id="3" type="submit">3</button>
        <button class="num" id="4" type="submit">4</button>
        <button class="num" id="5" type="submit">5</button>
        <button class="num" id="6" typed="submit">6</button>
        <button class="num" id="7" type="submit">7</button>
        <button class="num" id="8" type="submit">8</button>
        <button class="num" id="9" type="submit">9</button>
        <button class="num" id="0" type="submit">0</button>
        <button class="num ope" id="clear" type="submit">C</button>
        <button class="ope ope" id="equal" type="submit">=</button>
      </div>
      
      <div class="operator">
        <button class="ope" id="add" type="submit">+</button>
        <button class="ope" id="subtract" type="submit">-</button>
        <button class="ope" id="multiply" type="submit">*</button>
        <button class="ope" id="divide" type="submit">/</button>
        
      </div>
    </div>  
  </body>
</html>
